<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Habit Tracker</title>
  </head>
  <body>
    <div class="flex flex-col justify-center">
      <h1 class="text-center text-6xl font-extrabold my-10">
        Habitudes du jour
      </h1>
      <div id="today-habits" class="habits flex flex-wrap justify-center">
        <p>Loading...</p>
      </div>
      <div class="flex justify-center mt-4">
        <button id="add-new-habit" class="neutral-button">
          Ajoute une nouvelle tâche
        </button>
        <button id="open-history" class="neutral-button">
          Consulter l'historique
        </button>
      </div>
      <dialog
        class="dialog mt-[30rem] shadow-xl p-4 rounded-lg"
        id="add-habit-dialog"
      >
        <div class="dialog-content">
          <h2 class="text-center font-bold">Ajoute une nouvelle habitude</h2>

          <div class="flex mx-1 justify-center items-center mt-5">
            <form id="add-habit-form" class="flex">
              <input
                type="text"
                name="title"
                class="shadow-lg rounded-md p-2 mr-4"
                placeholder="Tapez ici..."
              />
              <button type="Submit" class="neutral-button">✅</button>
            </form>

            <form method="dialog" class="flex">
              <button type="submit" class="close-button neutral-button">
                ❌
              </button>
            </form>
          </div>
        </div>
      </dialog>

      <dialog class="dialog" id="habits-history-dialog">
        <div class="dialog-content">
          <h2>Habits history</h2>
          <div id="table-wrapper"></div>
          <form method="dialog">
            <button type="submit" class="close-button">X</button>
          </form>
        </div>
      </dialog>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
